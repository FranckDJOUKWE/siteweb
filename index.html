<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>🤖 Portail de Communication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Robot Icon" />
        <h1>🤖 Interface de Contact - IA Central</h1>
        <form action="https://formspree.io/f/xqabvbzl" method="POST" onsubmit="return confirmEnvoi()">
            <div class="input-group">
                <label for="name">🧬 Identification Humaine</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="input-group">
                <label for="email">📡 Adresse de Transmission</label>
                <input type="email" id="email" name="email" placeholder="you@ai.system" required>
            </div>
            <div class="input-group">
                <label for="phone">📞 Fréquence Téléphonique</label>
                <input type="text" id="phone" name="phone" placeholder="672123456" required>
            </div>
            <div class="input-group">
                <label for="subject">🧠 Sujet de l’Interférence</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="input-group">
                <label for="message">🗨️ Données à Transmettre</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">📤 Lancer Transmission</button>
        </form>
    </div>
    <script>
        function confirmEnvoi() {
            alert("📡 Transmission réussie. Merci Humain !");
            return true;
        }
    </script>
</body>
</html>
